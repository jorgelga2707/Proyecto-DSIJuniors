        </header>

        <main class="register-container main_register">

            <h1>Registro de Usuario</h1>

            <form class="form__register" id="formRegister">

                <h2>Datos personales</h2>
                <input type="text" name="nombre" placeholder="Nombres" required>
                <input type="text" name="apellido" placeholder="Apellidos" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>

                <div class="section-divider"></div>

                <h2>Credenciales</h2>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="password2" placeholder="Confirmar contraseña" required>

                <div class="section-divider"></div>

                <h2>Tipo de cuenta</h2>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="tipo_dev" name="tipoCuenta" value="Desarrollador" checked>
                        Desarrollador
                    </label>
                    <label>
                        <input type="radio" id="tipo_emp" name="tipoCuenta" value="Empresa">
                        Empresa
                    </label>
                </div>

                <div class="section-divider"></div>

                <div class="register-dev">

                    <h2>Información del Desarrollador</h2>

                    <p>Años de experiencia:</p>
                    <label><input type="radio" name="experiencia"> Menor a 1 año</label>
                    <label><input type="radio" name="experiencia"> 1 a 2 años</label>
                    <label><input type="radio" name="experiencia"> 2 a 3 años</label>

                    <p>Especialización:</p>
                    <label><input type="radio" name="especializacion"> Frontend</label>
                    <label><input type="radio" name="especializacion"> Backend</label>
                    <label><input type="radio" name="especializacion"> Fullstack</label>

                    <p>Lenguajes:</p>
                    <label><input type="checkbox"> JavaScript</label>
                    <label><input type="checkbox"> Java</label>
                    <label><input type="checkbox"> Python</label>
                    <label><input type="checkbox"> PHP</label>

                    <textarea placeholder="Déjame un mensaje"></textarea>
                </div>

                <div class="register-company">

                    <h2>Información de la Empresa</h2>
                    <input type="text" placeholder="Nombre de la empresa">
                    <input type="text" placeholder="RUC">
                    <input type="text" placeholder="Sector / Rubro">
                    <input type="text" placeholder="Persona de contacto">

                    <textarea placeholder="Describe tu empresa o necesidad"></textarea>
                </div>

                <button type="submit" class="btn_register" id="btnRegister">Registrarse</button>

            </form>
        </main>
